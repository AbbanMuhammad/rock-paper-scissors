<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
      }
      #history {
        margin-top: 15px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      .round-log {
        margin: 3px 0;
      }
      #winner {
        font-weight: bold;
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Player selection buttons -->
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <!-- Game output areas -->
    <div id="results"></div>
    <div id="score"></div>
    <div id="leader"></div>
    <!-- New line for showing current leader -->
    <div id="winner"></div>

    <!-- Match history log -->
    <div id="history">
      <h3>Match History</h3>
      <div id="historyLog"></div>
    </div>
  </body>
</html>
